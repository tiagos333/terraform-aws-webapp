apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: web-app
  name: ingress-web-app
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-web-app
              port:
                number: 80